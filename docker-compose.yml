
version: '3.8'

services:
  # Servicio de la aplicación Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tesis-laravel
    container_name: tesis-app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - tesis-network

  # Servicio Nginx
  webserver:
    image: nginx:alpine
    container_name: tesis-webserver
    ports:
      - "4000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - tesis-network

  # Servicio MySQL
  db:
    image: mysql:8.0
    container_name: tesis-db
    environment:
      MYSQL_DATABASE: tesis_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: user_password
      MYSQL_USER: tesis_user
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3333:3306"
    networks:
      - tesis-network

  # Servicio Redis
  redis:
    image: redis:alpine
    container_name: tesis-redis
    ports:
      - "6379:6379"
    networks:
      - tesis-network

  # Servicio Reverb (WebSocket Server)
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    image: tesis-laravel
    container_name: tesis-reverb
    working_dir: /var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./:/var/www
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - db
    networks:
      - tesis-network
    restart: unless-stopped

  # Servicio Queue Worker (Procesa eventos de broadcasting)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: tesis-laravel
    container_name: tesis-queue
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3
    volumes:
      - ./:/var/www
    depends_on:
      - redis
      - db
    networks:
      - tesis-network
    restart: unless-stopped

# Volúmenes
volumes:
  dbdata:
    driver: local

# Redes
networks:
  tesis-network:
    driver: bridge